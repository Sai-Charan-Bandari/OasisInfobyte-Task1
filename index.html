<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="operation">
                
            </div>
            <div class="result">

            </div>
        </div>
        <div class="buttons">
            <!-- 4x4 -->
            <button onclick="input('(')">
                (
            </button>
            <button onclick="input(')')">
                )
            </button>
            <button onclick="del()">
                del
            </button>
            <button onclick="clear1()">
                clear
            </button>
            <button onclick="input('+')">
                +
            </button>
            <button onclick="input('-')">
                -
            </button>
            <button onclick="input('*')">
                *
            </button>
            <button onclick="input('/')">
                /
            </button>
            <button onclick="input('.')">
                .
            </button>
            <button onclick="input('1')">
                1
            </button>
            <button onclick="input('2')">
                2
            </button>
            <button onclick="input('3')">
                3
            </button>
            <button onclick="input('4')">
                4
            </button>
            <button onclick="input('5')">
                5
            </button>
            <button onclick="input('6')">
                6
            </button>
            <button onclick="input('7')">
                7
            </button>
            <button onclick="input('8')">
                8
            </button>
            <button onclick="input('9')">
                9
            </button>
            <button onclick="input('0')">
                0
            </button>
            <button onclick="calc()">
                enter
            </button>
        </div>
    </div>
</body>
</html>
